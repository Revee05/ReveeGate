version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "../migrations/"
    gen:
      go:
        package: "sqlc"
        out: "generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "inet"
            go_type: "string"
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
